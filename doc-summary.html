<link rel="import" href="../polymer/polymer.html">

<dom-module id="doc-example">

  <!-- No bindings! -->
  <template>
    DOC EXAMPLE
  </template>

</dom-module>

<script>
using(['Base'], function(Base) {

  var template = document.currentScript.ownerDocument.querySelector('dom-module[id=doc-example] template:not([is])');

  Polymer({

    is: 'doc-example',

    extends: 'template',

    // registerFeatures: function() {},

    // _composeContent: function() {
    //   this.parentNode.insertBefore(this.root, this.nextSibling);
    // },

    attached: function() {
      this.parentNode.insertBefore(this._build(), this.nextSibling)
    },

    _build: function() {
      var content = this.ownerDocument.importNode(template.content, true);
      return content;
    },

    // initFeatures: function() {
    //   this._template = this;
    //   this._prepAnnotations();
    //   this._prepEffects();
    //   Base.initFeatures.call(this);
    // }

  });

});
</script>
